<!DOCTYPE html>
<html>
<!-- 表单验证 ay-verify	required（必填项）
phone（手机号）
email（邮箱）
url（网址）
number（数字）
date（日期）
identity（身份证）
自定义值 
1.登记患者
2.书写患者报告
3.查看患者影像
-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>patients</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <style>
        body {
            margin: 3px;
        }
        
        .demo-carousel {
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- layui js src~~ -->
    <script src="../layui/layui.js"></script>
    <!-- tinymce editer -->
    <script src='../tinymce/tinymce.min.js'></script>
    <script src='units.js'></script>
    <!-- ------------------------------------------------- -->
    <div class="layui-tab layui-tab-brief" lay-filter="TabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this" lay-id='layid_patients'>Patients</li>
            <li lay-id='layid_addedit'>Add/Edit</li>
            <li lay-id='layid_report'>Report</li>
            <!-- <li lay-id='layid_studyimage'>StudyImage</li> -->
            <li lay-id='layid_updown'>Updown</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <!-- patients datas table start -->
                <table class="layui-hide" id="studytable" lay-filter="studytabledatas"></table>
                <div class="layui-inline">
                    DateFrom:
                </div>
                <div class="layui-inline">
                    <input type="text" class="layui-input" id="stduystart" placeholder="yyyyMMdd">
                </div>
                <div class="layui-inline">
                    DateEnd:
                </div>
                <div class="layui-inline">
                    <input type="text" class="layui-input" id="stduyend" placeholder="yyyyMMdd">
                </div>
                <div class="layui-inline" style="visibility:hidden;"> PatientType: </div>
                <div class="layui-inline" style="visibility:hidden;">
                    <select name="StudyRoom" lay-filter="ptype">
                            <option value="10">Depart Room </option>
                            <optgroup label="RIS">
                                <option value="10">普放科</option>
                                <option value="11">核医学</option>
                            </optgroup>
                            <optgroup label="US">
                                <option value="20">心脏科</option>
                                <option value="21">彩超科</option>
                            </optgroup>
                            <optgroup label="ES">
                                <option value="30">肠镜科</option>
                                <option value="31">胃镜科</option>
                            </optgroup>
                        </select>
                </div>
                <div class="layui-inline">
                    <div class="SerarchTable">
                        <!-- search: -->
                        <div class="layui-inline" style="visibility:hidden;">
                            <input class="layui-input" name="searchitem" id="searchReload" autocomplete="off">
                        </div>
                        <button class="layui-btn" data-type="reload">search</button>
                    </div>
                </div>
            </div>
            <!------------------- end patients datas table --------------------------------------------- -->
            <!-- $$$$$$$$$$$$$$$$$$$$$$$$  form  add / edit patients datas start $$$$$$$$$$$$$$$$$$$$$$$$$$-->
            <div class="layui-tab-item">
                <form class="layui-form layui-form-pane1" action="" lay-filter="formpatient">
                    <div class="layui-form-item">
                        <label class="layui-form-label">PatientName</label>
                        <div class="layui-input-inline">
                            <input type="text" name="PatientName" lay-verify="required" lay-reqText="PatientName不能为空" required placeholder="name" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">PatientID</label>
                        <div class="layui-input-inline">
                            <input type="text" name="PatientID" placeholder="System Value" class="layui-input" readonly="readonly">
                        </div>
                        <label class="layui-form-label">PatientIdentity</label>
                        <div class="layui-input-inline">
                            <input type="text" name="PatientIdentity" placeholder="System Value" class="layui-input" readonly="readonly">
                        </div>
                        <label class="layui-form-label">StudyOrderID</label>
                        <div class="layui-input-inline">
                            <input type="text" name="StudyOrderIdentity" placeholder="System Value" class="layui-input" readonly="readonly">
                        </div>
                    </div>
                    <div class="layui-form-item" pane>
                        <label class="layui-form-label">PatientSex</label>
                        <div class="layui-input-block">
                            <input type="radio" name="PatientSex" value="M" title="Man" checked>
                            <input type="radio" name="PatientSex" value="F" title="Female">
                            <input type="radio" name="PatientSex" value="O" title="Other" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">PatientBirth</label>
                        <div class="layui-input-inline">
                            <input type="text" name="PatientBirthday" id="birthdate" lay-verify="required|datetime" placeholder="yyyyMMdd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">TelNumber</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="PatientTelNumber" lay-verify="required|number" lay-verType="tips" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Email</label>
                        <div class="layui-input-inline">
                            <input type="email" name="PatientEmail" lay-verify="required|email" lay-verType="alert" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">PatientCarID</label>
                        <div class="layui-input-inline">
                            <input type="text" name="PatientCarID" lay-verify="required" lay-reqText="PatientCarID标题不能为空" required placeholder="CarID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">PatientAddr</label>
                        <div class="layui-input-block">
                            <input type="text" name="PatientAddr" lay-verify="required" lay-reqText="PatientAddr不能为空" required placeholder="PatientAddr" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">Cost</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="StudyCost" placeholder="￥" lay-verify="required" lay-reqText="StudyCost不能为空" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">StudyRoom</label>
                            <div class="layui-input-block">
                                <select name="StudyDepart" lay-verify="required" lay-reqText="StudyRoom(StudyDepart)不能为空" lay-filter="contents">
                                        <option value="">SelectDepartments </option>
                                        <optgroup label="RIS">
                                          <option value="10">普放科</option>
                                          <option value="11">核医学</option>
                                        </optgroup>
                                        <optgroup label="US">
                                          <option value="20">心脏科</option>
                                          <option value="21">彩超科</option>
                                        </optgroup>
                                        <optgroup label="ES">
                                          <option value="30">肠镜科</option>
                                          <option value="31">胃镜科</option>
                                        </optgroup>
                                      </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">StudyModality</label>
                            <div class="layui-input-block">
                                <select name="StudyModality" lay-verify="required" lay-filter="interest" lay-reqText="StudyModality不能为空" lay-verType="tips">
                                    <option value="">Select study modality</option>
                                    <option value="CT">CT</option>
                                    <option value="MR">MR</option>
                                    <option value="DR">DR</option>
                                    <option value="CR">CR</option>
                                    <option value="RF">RF</option>
                                    <option value="DX">DX</option>
                                    <option value="PET">PET</option>
                                    <option value="US">US</option>
                                    <option value="ES">ES</option>
                                  </select>
                            </div>
                        </div>

                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">PlanDate</label>
                        <div class="layui-input-inline">
                            <input type="text" name="ScheduledDate" id="ScheduledDate" lay-verify="required|datetime" placeholder="yyyyMMdd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">CostType</label>
                        <div class="layui-input-inline">
                            <select name="CostType" lay-verify="required" lay-filter="interest" lay-reqText="CostType不能为空">
                                  <option value=""></option>
                                  <option value="自费">自费</option>
                                  <option value="公费">公费</option>
                                  <option value="半公费">半公费</option>
                                  <option value="其它">其它</option>
                                </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">Study Description</label>
                        <div class="layui-input-block">
                            <textarea placeholder="检查描述" lay-verify="required" class="layui-textarea" name="StudyDescription"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="patientform">Submit</button>
                            <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
                            <button class="layui-btn" onclick="ChangeTab('TabBrief', 'layid_patients')">
                            return patients
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$ end form $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$----- -->
            <div class="layui-tab-item ">
                <!-- <div class="layui-input-inline">
                    <label class="layui-form-label " id='reporpatientname'></label>
                    <label class="layui-form-label " id='empt1'></label>
                    <label class="layui-form-label " id='empt2'></label>
                    <label class="layui-form-label " id='reporpatientid'></label>
                </div> -->
                <!-- <input type="button" class="layui-btn layui-btn-sm" onclick="getReportContent()" value="GetContent">
                <input type="button" class="layui-btn layui-btn-sm" onclick="setReportContent()" value="SetContent">
                <input type="button" class="layui-btn layui-btn-sm" onclick="saveReport2ServerContent()" value="SaveContent">
                <input type="button" class="layui-btn layui-btn-sm" onclick="clearReportContent()" value="ClearContent">
                <input type="button" class="layui-btn layui-btn-sm" onclick=" ChangeTab('TabBrief', 'layid_patients');" value="Return patient"> -->
                <!-- <form method="post"> -->
                <textarea id="ReportArea"></textarea>
                <!-- </form> -->
            </div>
            <!-- <div class="layui-tab-item ">StudyImage to do next...</div> -->
            <div class="layui-tab-item ">
                <!-- patients datas table start -->
                <table class="layui-hide" id="studyimage" lay-filter="studyimagedatas"></table>
                <div class="layui-inline">
                    DateFrom:
                </div>
                <div class="layui-inline">
                    <input type="text" class="layui-input" id="imagestduystart" placeholder="yyyyMMdd">
                </div>
                <div class="layui-inline">
                    DateEnd:
                </div>
                <div class="layui-inline">
                    <input type="text" class="layui-input" id="imagestduyend" placeholder="yyyyMMdd">
                </div>
                <div class="layui-inline" style="visibility:hidden;"> PatientType: </div>
                <div class="layui-inline" style="visibility:hidden;">
                    <select name="StudyRoom" lay-filter="ptype">
                            <option value="10">Depart Room </option>
                            <optgroup label="RIS">
                                <option value="10">普放科</option>
                                <option value="11">核医学</option>
                            </optgroup>
                            <optgroup label="US">
                                <option value="20">心脏科</option>
                                <option value="21">彩超科</option>
                            </optgroup>
                            <optgroup label="ES">
                                <option value="30">肠镜科</option>
                                <option value="31">胃镜科</option>
                            </optgroup>
                        </select>
                </div>
                <div class="layui-inline">
                    <div class="SerarchImageTable">
                        <!-- search: -->
                        <div class="layui-inline" style="visibility:hidden;">
                            <input class="layui-input" name="searchitem" id="imageSearchReload" autocomplete="off">
                        </div>
                        <button class="layui-btn" data-type="reload">search</button>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item ">
                upload file to server
                <div class="layui-inline ">
                    <input type="text " class="layui-input " id="uploadDemo ">
                </div>
            </div>
        </div>
        <div class="layui-tab-content "></div>
    </div>
    <script src='tabform.js'></script>
    <script src="../lib/jquery-3.4.1.min.js"></script>
    <script src='report.js'></script>
    <script type="text/html" id="table_row_btns">
        <a class="layui-btn layui-btn-primary layui-btn-xs " lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs " lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs " lay-event="image">图像</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs " lay-event="del ">删除</a>
        <!-- 这里同样支持 laytpl 语法，如： -->
        {{# if(d.auth > 2){ }}
        <a class="layui-btn layui-btn-xs" lay-event="check">审核</a> {{# } }}
    </script>
</body>

</html>
